version: '3.8'

services:
  client:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - graphql
    environment:
      - NODE_ENV=development
    volumes:
      - ./client:/app
      - /app/node_modules

  graphql:
    build: ./graphql
    ports:
      - "4000:4000"
    depends_on:
      - server
    environment:
      - NODE_ENV=development
    volumes:
      - ./graphql:/app
      - /app/node_modules

  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./server:/app
      - /app/node_modules

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: